<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="numbers, facts, trivia, dates">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Just Another Number</title>

    <!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>You know what seems odd to me? Numbers that aren't divisible by two. <span> -a prime reason you could count on me to get even with odd numbers</span></h1>
    </header>
    <main>
        <section class="oneToTenContainer">
            <p class="one" value="1">1</p>
            <p class="two" value="2">2</p>
            <p class="three" value="3">3</p>
            <p class="four" value="4">4</p>
            <p class="five" value="5">5</p>
            <p class="six" value="6">6</p>
            <p class="seven" value="7">7</p>
            <p class="eight" value="8">8</p>
            <p class="nine" value="9">9</p>
            <p class="ten" value="10">10</p>
        </section>
        <section class="numerology">
            <h2>Numerology Calculator</h2>
            <label for="month">Number of your birth month</label>
            <input type="number" name="month" id="month" min="1"  max="12">
            <label for="day">Day of the month</label>
            <input type="number" name="day" id="day" min="1" max="31">
            <label for="year">Birth year</label>
            <input type="number" name="year" id="year" min="1920" max="2022">
		    <button type="button" class="button" name="button">What's my number?</button>
            <div class="hidden">
                <h3>Your Number Is</h3>
                <h3 class="numer"></h3>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
